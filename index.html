<!DOCTYPE html>

<html>
    
    <head>
        <title>A Web Application</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="styles/main.css" rel="stylesheet">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" >Welcome</a>
        </nav>
          
          <br> <br>
          
        <form id="myform" onsubmit="addToXML();" action="" method="post">
            <div class="form-group">
                <input autofocus class="form-control" id="firstname" type="text" oninput="checkFirstName();" name="firstname" placeholder="First name">
                <div style="color: white;" id="nField"></div>
            </div>

            <div class="form-group">
                <input autofocus class="form-control" id="lastname" type="text"  oninput="checkLastName();" name="lastname" placeholder="Last name">
                <div style="color: white;" id="n1Field"></div>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" id="email" oninput="checkEmail();" name="email" placeholder="Email">
                <div style="color: white;" id="eField"></div>
            </div>
    
            <div class="form-group">
                <input class="form-control" id="password" type="password" oninput="checkPassword();" name="password" placeholder="Password">
                <div style="color: white;" id="pField"></div>
            </div>

            <div class="form-group">
                <input class="form-control" id="cpassword" type="password" oninput="checkcPassword();" name="cpassword" placeholder="Confirm Password">
                <div style="color: white;" id="cpField"></div>
            </div>

            <div style="color: wheat;" > Press the Submit button to Add user entry</div>
            <div style="color: wheat;"> Press the Download button to downlaod all user entries</div>
            
            <div style="color: white;">
                Before submmitting make sure that all fields indicate perfection. 
            </div>
            <div style="color: white;"> 
                <div> Open the downloaded file named "export.xml" to view all data. </div>
            </div>
            <div style="color: white;">
                For downloading another xml file; refresh the page..
            </div>
            <br>

            <button type="submit" id="submitButton"> Submit</button>
            <button type="button" onclick="download();" id="submitButton">Download</button>
            </form>

    </body>
    
    <script src="scripts/script.js"></script>
    <script src="scripts/xmlscript.js"></script>
